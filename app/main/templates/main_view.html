{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block header %}
            <h1>Your first Event Planner</h1>
{% endblock %}


{% block sidebar %}
    <ul>
        <li>
            <a href="{{ url_for('main.add_event') }}">
                <strong>Add Event</strong>
            </a>
        </li>
              <li>
            <a href="{{ url_for('main.delete_event') }}">
                <strong>Delete Event</strong>
            </a>
        </li>
              <li>
            <a href="{{ url_for('main.show_event') }}">
                <strong>Show Event</strong>
            </a>
        </li>
              <li>
            <a href="{{ url_for('main.events_list_display') }}">
                <strong>Events List</strong>
            </a>
        </li>
    </ul>
{% endblock %}



{% block content %}
    <picture>
  <source media="(min-width: 250px)" srcset="static/EventPlanner.png">
  <img src="{{ url_for('static', filename='EventPlanner.png') }}"
       alt="Event Planner"
       style="max-width: 100%; height: auto; display: block; margin: auto;">
</picture>
{% endblock %}
